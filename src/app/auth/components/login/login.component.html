<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" (keyup.enter)="onSubmitLogin()" novalidate>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" formControlName="email" autocomplete="off" [ngClass]="{
              'is-invalid': loginForm.controls['email'].invalid,
              'is-valid': loginForm.controls['email'].valid
            }"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" formControlName="password" autocomplete="off" [ngClass]="{'is-invalid': loginForm.controls['email'].invalid,
            'is-valid': loginForm.controls['email'].valid
          }"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type="submit" color="primary" expand="block" [disabled]="loginForm.invalid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
